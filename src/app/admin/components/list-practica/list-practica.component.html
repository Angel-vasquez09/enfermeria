<div class="practicas">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Practica</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let practica of itemPracticas"
          class="fila fila{{ practica.id }}">
        <td>{{ practica.id }}</td>
        <td>{{ practica.nombre }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="btn-acceder">
  <button type="button"
          class="btn btn-outline-primary m-2"
          (click)="onClickAcceder()"
          >Agregar</button>
  <button type="button"
          class="btn btn-outline-danger m-2"
          >Eliminar</button>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo estudiante</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <h1 class="text-center">Agregar nueva practica</h1>
          <form [formGroup]="formSave" (ngSubmit)="save()">

            <div class="text-center m-2">
              <input  type="text"
              class="w-100"
              name="nombrePractica"
              placeholder="Nombre Practica">
            </div>


            <div class="text-center m-2">
              <div class="d-flex flex-column border">
                <input type="text" placeholder="Nombre nota.. nota1">
                <input type="text" name="" id="" placeholder="Porcentaje.. 30%">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Encargado</option>
                  <option value="1">Profesor2</option>
                  <option value="2">Profesor3</option>
                  <option value="3">Ect</option>
                </select>
                <button type="button" class="btn btn-success">Add Nota</button>
              </div>
            </div>


            <div class="m-2">
              <label for="estudiantes">Estudiantes</label>
              <input  type="file"
                    appExcel />
            </div>
            <div class="text-center m-2 d-flex">
              <select class="form-select" aria-label="Default select example">
                <option selected>Profesores</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="1">4</option>
                <option value="2">5</option>
                <option value="3">6</option>
                <option value="3">7</option>
                <option value="3">8</option>
                <option value="3">9</option>
                <option value="3">10</option>
                <option value="3">11</option>
                <option value="3">12</option>
                <option value="3">13</option>
                <option value="3">14</option>
                <option value="3">15</option>
              </select>
              <div class="text-center">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Listar</button>
              </div>
            </div>

          </form >



        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
