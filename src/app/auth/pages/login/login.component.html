
<div class="row row-img-login vh-100 w-100 m-0">

  <div class="col-img col-12 col-lg-8 d-flex justify-content-center align-items-center">
    <img class="img-fluid" src="assets/img.png" alt="">
  </div>

  <div class="col-login col-12 col-lg-4 p-0 d-flex justify-content-center align-items-center">
    <form class="p-3" [formGroup]="formLogin" (ngSubmit)="loguear()">
      <h1 class="text-center">Iniciar Sesion</h1>
      <h3 class="text-center">Bienvenid@ de nuevo</h3>
      <h3 class="text-center">Nursing Nuñez</h3>

      <div class="text-center">
        <input  type="email"
                formControlName="email"
                class="border"
                placeholder="Email">
      </div>
      <div class="text-center">
        <input  type="password"
                formControlName="pass"
                class="border"
                placeholder="********">
      </div>
      <div class="text-end pl-4">
        <a style="padding-right: 1.5rem;" href="#">Olvidaste tu contraseña?</a>
      </div>
      <div class="text-center d-flex justify-content-center">
        <select class="form-select form-select-lg mb-3"
                formControlName="role"
                name="role"
                aria-label=".form-select-lg example">
          <option value="1">Profesor</option>
          <option value="2">Admin</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit">Login</button>
      </div>
      <div class="text-center mt-2">
        <small>No puedes iniciar sesion? </small> <a href="/auth/registrarse">Registrate</a>
      </div>
    </form>
  </div>
</div>
